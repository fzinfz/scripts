    <link rel="stylesheet" type="text/css" rel="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <div class="container hide-in-pure-mode">
        <div class="d-flex justify-content-between">
            <div></div>
            <div>
                <h4 class="text-muted">Coins Explorer</h4>
            </div>
            <div class="d-flex justify-content-end">
                <a href="https://github.com/fzinfz/scripts/blob/master/docs/coins.html" class="mr-1">Source</a>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <input type="password" class="form-control mx-1" id="inputPassword2" placeholder="Password">
                <input type="password" class="form-control mx-1" id="inputPassword2" placeholder="Password">
                <input type="password" class="form-control mx-1" id="inputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mx-2">Calculate</button>
        </form>
    </div>

    <div class="container">
        <label id="hint"></label>
        <table id="example" class="table table-bordered" cellspacing="0" width="100%">
        </table>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $('a').attr('target', '_blank');

        var dataSet = [
            ["Tiger Nixon", "System Architect", "Edinburgh", "5421", "2011/04/25", "$320,800"],
            ["Garrett Winters", "Accountant", "Tokyo", "8422", "2011/07/25", "$170,750"],
            ["Ashton Cox", "Junior Technical Author", "San Francisco", "1562", "2009/01/12", "$86,000"],
            ["Cedric Kelly", "Senior Javascript Developer", "Edinburgh", "6224", "2012/03/29", "$433,060"],
            ["Unity Butler", "Marketing Designer", "San Francisco", "5384", "2009/12/09", "$85,675"]
        ];

        var ds = $.get("https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
            function (ds) {
                $('#example').DataTable({
                    data: dataSet,
                    columns: [
                        { title: "Name" },
                        { title: "Position" }
                    ]
                });
            }, "json");
    </script>
</body>

</html>
