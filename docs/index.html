<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="masthead">
        <h3 class="text-muted">
            <a href="https://github.com/fzinfz/scripts/blob/master/docs/index.html">Source Code</a>
        </h3>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h1>Bootstrap</h1>
            <p>
                <div>
                    <a class="btn btn-secondary" href="https://v4-alpha.getbootstrap.com/utilities/colors/">Colors</a>
                    <a class="btn btn-secondary" href="https://v4-alpha.getbootstrap.com/layout/grid/#offsetting-columns">offsetting-columns</a>
                    <a class="btn btn-secondary" href="https://getbootstrap.com/docs/3.3/getting-started/#examples-framework">templates</a>
                </div>
            </p>
            <p>
                <a class="btn btn-primary btn-lg" href="https://getbootstrap.com/docs/4.0/getting-started/introduction/" role="button">Quick Start Â»</a>
            </p>
        </div>
        <div class="container">
            <a class="btn btn-secondary" href="https://getbootstrap.com/docs/4.0/components/progress/#backgrounds">progress</a>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <a href="https://www.google.com/recaptcha/admin#mailhide">Hidden Mail</a>

            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
            <p>btn-outline-*</p>
            <button type="button" class="btn btn-outline-primary btn-sm">btn-sm</button>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>

            <button type="button" class="btn btn-outline-primary btn-lg">btn-lg</button>

            <button type="button" class="btn btn-outline-primary btn-sm btn-block">btn-outline-primary btn-block</button>
            <button type="button" class="btn btn-outline-primary btn-block">btn-outline-primary btn-block</button>
            <button type="button" class="btn btn-outline-primary btn-lg btn-block">btn-outline-primary btn-lg btn-block</button>

            <p id="test">This is a paragraph.</p>
            <button class="btn-warning">Hide Text</button>
            <p>
                <object data="https://tuftsdev.github.io/WebProgramming/notes/html5-cheat-sheet.pdf" type="application/pdf" width="100%"
                    height="1600">
                    <a href="https://tuftsdev.github.io/WebProgramming/notes/html5-cheat-sheet.pdf">Download PDF</a>
                </object>
            </p>
        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

        <script>
            $('a').attr('target', '_blank');
        </script>
        <script>
            $(document).ready(function () {
                $(".btn-warning").click(function () {
                    $("#test").hide();
                });
            });
        </script>
</body>

</html>
