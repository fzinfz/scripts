    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script>
        $('a').attr('target', '_blank');

        var code_snippets = `
            $('textarea').css('property', 'value');  // note the ',' not ':'
        `

        // time
        function pad2(number) {
            return (number < 10 ? '0' : '') + number
        }

        var dt = new Date();
        var current_time = pad2(dt.getHours())
            + ':' + pad2(dt.getMinutes())
            + ':' + pad2(dt.getSeconds())
        ;

        $('#time').text(current_time);

        // pdf
        var pdf = `
            <object disabled data="https://tuftsdev.github.io/WebProgramming/notes/html5-cheat-sheet.pdf" type="application/pdf" width="100%"
                height="1600">
                <a href="https://tuftsdev.github.io/WebProgramming/notes/html5-cheat-sheet.pdf">Download PDF</a>
            </object>
        `;
        $('#btn_pdf').on("click", function () {
            $('#div_test').html(pdf);
        });

    </script>
