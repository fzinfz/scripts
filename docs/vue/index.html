<html>
<head>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
</head>
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/fzinfz/scripts/contents/docs/vue');
        const data = await response.json();
        let htmlString = '<div class="container pt-3">';
        for (let file of data) {
            htmlString += `
        <p>
            <a href="./${file.name}" type="button" class="btn btn-outline-primary">
                ${file.name}</a>
        </p>`;
        }
        htmlString += '</div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()
</script>
</body>
</html>
