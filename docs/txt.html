<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Text Tools</title>
    <link rel="shortcut icon" href="#">
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div class="container" id="app">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div></div>
            <div>
                <h4 class="text-muted">Text Tools</h4>
            </div>
            <div class="d-flex justify-content-end">
                <a href="https://github.com/fzinfz/scripts/blob/master/docs/txt.html" class="mr-1">Source</a>
            </div>
        </div>
    </div>

    <div>
        <div class="pb-1">
            <textarea class="form-control" id="input" style="height: 150px" v-model="input"
                      placeholder="Input text here"></textarea>
        </div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="action" value="action1" id="action1"
                       v-model="action" checked>
                <label class="form-check-label" for="action1">Split into 2nd columns if starts with {{ sep }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="action" value="action2" id="action2"
                       v-model="action">
                <label class="form-check-label" for="action2">action2</label>
            </div>
        </div>
    </div>
    <div class="pt-1">
        <textarea class="form-control" id="output" style="height: 500px" placeholder="Result will be shown here">{{ output }}</textarea>
    </div>
</div>
</div>
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                action: "",
                input: "",
                sep: /[A-Z]/,
                output: ""
            }
        },
        watch: {
            input(newInput, oldInput) {
                this.getAnswer()
            },
            action(newQuestion, oldQuestion) {
                this.getAnswer()
            }
        },
        methods: {
            split_line(line) { // return new line
                index_en = line.search(this.sep)
                if (index_en == -1) {
                    console.log(line)
                    return null
                } else {
                    str_zh = line.slice(0, index_en)
                    str_en = line.slice(index_en, line.length)
                    return str_zh + "\t" + str_en
                }
            },
            getAnswer() {
                var lines = this.input.split("\n");
                var lines_output = [];
                lines.forEach(line => {
                    lines_output.push(this.split_line(line))
                });
                this.output = lines_output.filter(n => n).join("\n")
            }
        }
    }).mount('#app')
</script>
</body>
</html>
